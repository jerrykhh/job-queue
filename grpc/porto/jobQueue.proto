syntax = "proto3";

package pb;

option go_package = "github.com/jerrykhh/job-queue/grpc/pb";

message JobQueue {
    string name = 1;
    int32 run_every_sec = 2;
    optional int32 seed = 3;
    optional int32 dequeue_count = 4;
}

message Job {
    string script = 1;
    string parma = 2;
    optional int32 priority = 3;
}