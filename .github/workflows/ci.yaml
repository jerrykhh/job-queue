name: Run tests

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19]
        include:
          - go-version: 1.19
      max-parallel: 3

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup Env
        run: cp ./test/env.txt ./.env

      - name: Build
        run: go build -v -o job-queue ./

      - name: Start Grpc Server & Run Tests
        run: |
          ./job-queue &
          sleep 10
          go test -v ./test
